<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ SegurBot Widget - Prueba Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            color: #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .status-card {
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .success { background: #d4edda; border-left-color: #28a745; }
        .error { background: #f8d7da; border-left-color: #dc3545; }
        .warning { background: #fff3cd; border-left-color: #ffc107; }
        .info { background: #d1ecf1; border-left-color: #17a2b8; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #1e7e34; }
        .btn-warning { background: #ffc107; color: #000; }
        .btn-warning:hover { background: #e0a800; }
        pre { 
            background: #f8f9fa; 
            padding: 10px; 
            border-radius: 4px; 
            overflow-x: auto; 
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .log-error { color: #dc3545; }
        .log-warn { color: #ffc107; }
        .log-info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">üöÄ SegurBot Widget - Prueba Completa</h1>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="runFullTest()" class="btn-success">üîç Ejecutar Prueba Completa</button>
            <button onclick="forceInit()">üîÑ Forzar Inicializaci√≥n</button>
            <button onclick="toggleWidget()" class="btn-warning">üîÄ Toggle Widget</button>
            <button onclick="clearLogs()">üóëÔ∏è Limpiar Logs</button>
        </div>

        <div class="status-grid" id="status-grid">
            <!-- Status cards will be populated here -->
        </div>

        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <h3>üìù Console Logs</h3>
            <div class="logs" id="console-logs"></div>
        </div>

        <div style="background: #e9ecef; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <h3>üîç Elementos DOM Encontrados</h3>
            <div id="dom-inspection"></div>
        </div>

        <div style="background: #f0f0f0; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <h3>‚ÑπÔ∏è Informaci√≥n del Script</h3>
            <div id="script-info"></div>
        </div>
    </div>

    <script>
        // Capture console output
        const logs = [];
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };

        function addLog(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logs.push({
                type,
                message,
                timestamp: new Date().toLocaleTimeString()
            });
            
            updateLogs();
            originalConsole[type].apply(console, args);
        }

        console.log = (...args) => addLog('log', ...args);
        console.error = (...args) => addLog('error', ...args);
        console.warn = (...args) => addLog('warn', ...args);
        console.info = (...args) => addLog('info', ...args);

        function updateLogs() {
            const logsDiv = document.getElementById('console-logs');
            logsDiv.innerHTML = logs.slice(-50).map(log => 
                `<div class="log-entry log-${log.type}">
                    [${log.timestamp}] ${log.type.toUpperCase()}: ${log.message}
                </div>`
            ).join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            logs.length = 0;
            updateLogs();
        }

        function checkScriptTag() {
            const scriptTag = document.querySelector('script[src*="segurbot-widget"]');
            const info = document.getElementById('script-info');
            
            if (scriptTag) {
                info.innerHTML = `
                    <p><strong>Script encontrado:</strong> ‚úÖ</p>
                    <p><strong>URL:</strong> ${scriptTag.src}</p>
                    <p><strong>data-api-url:</strong> ${scriptTag.dataset.apiUrl || 'No definido'}</p>
                    <p><strong>data-title:</strong> ${scriptTag.dataset.title || 'No definido'}</p>
                    <p><strong>data-message:</strong> ${scriptTag.dataset.message || 'No definido'}</p>
                    <p><strong>data-debug:</strong> ${scriptTag.dataset.debug || 'No definido'}</p>
                `;
            } else {
                info.innerHTML = '<p><strong>Script:</strong> ‚ùå Script tag no encontrado</p>';
            }
        }

        function inspectDOM() {
            const inspection = document.getElementById('dom-inspection');
            let html = '';

            // Check widget container
            const container = document.getElementById('segurbot-widget');
            if (container) {
                html += '<h4>‚úÖ Container #segurbot-widget encontrado</h4>';
                html += `<pre>Clases: ${container.className}
Estilos: ${container.style.cssText}
Visible: ${container.offsetWidth > 0 && container.offsetHeight > 0}
Children: ${container.children.length}</pre>`;
            } else {
                html += '<h4>‚ùå Container #segurbot-widget no encontrado</h4>';
            }

            // Check floating button
            const buttons = document.querySelectorAll('[aria-label*="chat" i], button[title*="chat" i]');
            if (buttons.length > 0) {
                html += `<h4>‚úÖ Botones encontrados (${buttons.length})</h4>`;
                buttons.forEach((btn, i) => {
                    const styles = window.getComputedStyle(btn);
                    html += `<pre>Bot√≥n ${i + 1}:
Aria-label: ${btn.getAttribute('aria-label')}
Background: ${styles.backgroundColor}
Color: ${styles.color}
Visibility: ${styles.visibility}
Opacity: ${styles.opacity}
Position: ${styles.position}
Z-index: ${styles.zIndex}
Display: ${styles.display}</pre>`;
                });
            } else {
                html += '<h4>‚ùå No se encontraron botones flotantes</h4>';
            }

            // Check styles
            const styles = document.getElementById('segurbot-widget-styles');
            if (styles) {
                html += '<h4>‚úÖ Estilos CSS inyectados</h4>';
                html += `<pre>Reglas CSS: ${styles.textContent.length} caracteres</pre>`;
            } else {
                html += '<h4>‚ùå Estilos CSS no inyectados</h4>';
            }

            inspection.innerHTML = html;
        }

        function runFullTest() {
            const statusGrid = document.getElementById('status-grid');
            const checks = [];

            // Check 1: Script loaded
            checks.push({
                name: 'Script Cargado',
                status: !!window.SegurBotWidget,
                details: window.SegurBotWidget ? 'Clase SegurBotWidget disponible' : 'Clase no encontrada'
            });

            // Check 2: Instance created
            checks.push({
                name: 'Instancia Creada',
                status: !!window.segurBotWidget,
                details: window.segurBotWidget ? 'Instancia window.segurBotWidget existe' : 'Instancia no creada'
            });

            // Check 3: Initialized
            checks.push({
                name: 'Widget Inicializado',
                status: window.segurBotWidget && window.segurBotWidget.initialized,
                details: window.segurBotWidget ? 
                    (window.segurBotWidget.initialized ? 'Widget inicializado correctamente' : 'Widget creado pero no inicializado') :
                    'No hay instancia para verificar'
            });

            // Check 4: Container in DOM
            const container = document.getElementById('segurbot-widget');
            checks.push({
                name: 'Container DOM',
                status: !!container,
                details: container ? `Container presente con ${container.children.length} hijos` : 'Container no encontrado'
            });

            // Check 5: Floating button
            const button = document.querySelector('[aria-label*="chat" i]');
            checks.push({
                name: 'Bot√≥n Flotante',
                status: !!button,
                details: button ? 'Bot√≥n encontrado en DOM' : 'Bot√≥n no encontrado'
            });

            // Check 6: Button visible
            if (button) {
                const styles = window.getComputedStyle(button);
                const isVisible = styles.visibility !== 'hidden' && 
                                styles.display !== 'none' && 
                                parseFloat(styles.opacity) > 0;
                checks.push({
                    name: 'Bot√≥n Visible',
                    status: isVisible,
                    details: isVisible ? 'Bot√≥n visible en pantalla' : 
                            `Oculto: visibility=${styles.visibility}, display=${styles.display}, opacity=${styles.opacity}`
                });
            }

            // Check 7: CSS styles
            const cssStyles = document.getElementById('segurbot-widget-styles');
            checks.push({
                name: 'Estilos CSS',
                status: !!cssStyles,
                details: cssStyles ? 'Estilos CSS inyectados correctamente' : 'Estilos CSS no encontrados'
            });

            // Render results
            statusGrid.innerHTML = checks.map(check => `
                <div class="status-card ${check.status ? 'success' : 'error'}">
                    <h4>${check.status ? '‚úÖ' : '‚ùå'} ${check.name}</h4>
                    <p>${check.details}</p>
                </div>
            `).join('');

            inspectDOM();
            checkScriptTag();

            console.log('üîç Prueba completa ejecutada');
        }

        function forceInit() {
            if (window.SegurBotWidget) {
                try {
                    if (window.segurBotWidget) {
                        console.warn('Destruyendo widget existente...');
                        window.segurBotWidget.destroy();
                    }
                    
                    const widget = new window.SegurBotWidget({
                        apiUrl: 'http://localhost:8080/api/chat',
                        title: 'SegurBot Forzado',
                        initialMessage: '¬°Hola! Widget inicializado manualmente.',
                        enableDebug: true
                    });
                    
                    widget.init();
                    window.segurBotWidget = widget;
                    
                    console.log('‚úÖ Widget inicializado manualmente');
                    setTimeout(runFullTest, 500);
                } catch (error) {
                    console.error('‚ùå Error inicializando widget:', error);
                }
            } else {
                console.error('‚ùå SegurBotWidget no est√° disponible');
            }
        }

        function toggleWidget() {
            if (window.segurBotWidget) {
                window.segurBotWidget.toggle();
                console.log('üîÄ Widget toggled');
                setTimeout(runFullTest, 500);
            } else {
                console.error('‚ùå Widget no disponible para toggle');
            }
        }

        // Auto-run test after load
        window.addEventListener('load', () => {
            console.log('üìÑ P√°gina cargada, ejecutando prueba autom√°tica...');
            setTimeout(runFullTest, 2000);
        });

        // Monitor for changes
        setInterval(runFullTest, 10000);
    </script>

    <!-- Widget Script -->
    <script 
        src="https://chatbotfrontend-tau.vercel.app/segurbot-widget.umd.js" 
        data-api-url="http://localhost:8080/api/chat" 
        data-title="SegurBot Completo" 
        data-message="¬°Hola! ¬øEn qu√© puedo ayudarte hoy?"
        data-debug="true"
    ></script>
</body>
</html>
