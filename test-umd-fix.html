<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UMD Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Test UMD Fix - Local</h1>
        
        <div id="test-results">
            <div class="status info">‚è≥ Cargando script local...</div>
        </div>
        
        <div style="height: 200px; display: flex; align-items: center; justify-content: center; border: 2px dashed #ccc; margin: 20px 0;">
            <p style="color: #666; text-align: center;">Widget debe aparecer aqu√≠<br>como bot√≥n flotante</p>
        </div>
    </div>

    <!-- Cargar el widget local -->
    <script src="./dist/segurbot-widget.umd.js"></script>
    <script>
        console.log('üöÄ Test UMD local...');
        
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        // Test despu√©s de cargar
        setTimeout(() => {
            console.log('üìã Verificando UMD...');
            
            // Limpiar
            resultsDiv.innerHTML = '';
            
            // Test b√°sico
            console.log('window.SegurBotWidget:', typeof window.SegurBotWidget);
            console.log('SegurBotWidget:', typeof SegurBotWidget);
            
            if (typeof SegurBotWidget !== 'undefined') {
                addResult('‚úÖ <strong>SegurBotWidget definido directamente</strong>', 'success');
            } else if (typeof window.SegurBotWidget !== 'undefined') {
                addResult('‚úÖ <strong>window.SegurBotWidget disponible</strong>', 'success');
                // Hacer una referencia global
                window.SegurBotWidget = window.SegurBotWidget;
            } else {
                addResult('‚ùå <strong>SegurBotWidget NO encontrado</strong>', 'error');
                return;
            }
            
            // Intentar crear instancia
            try {
                const Widget = window.SegurBotWidget || SegurBotWidget;
                const widget = new Widget({
                    apiUrl: 'https://segurbot-backend.vercel.app/api/chat',
                    title: 'Test UMD Local',
                    initialMessage: '¬°Test UMD funcionando localmente!'
                });
                
                addResult('‚úÖ <strong>Instancia creada exitosamente</strong>', 'success');
                
                // Inicializar
                widget.init();
                addResult('‚úÖ <strong>Widget inicializado</strong><br>Bot√≥n flotante debe ser visible', 'success');
                
                // Verificar DOM despu√©s de un momento
                setTimeout(() => {
                    const container = document.getElementById('segurbot-widget');
                    const button = container?.querySelector('button[aria-label*="chat"]');
                    
                    if (button) {
                        addResult('‚úÖ <strong>DOM del widget encontrado</strong><br>UMD funcionando correctamente', 'success');
                    } else {
                        addResult('‚ö†Ô∏è Widget inicializado pero DOM no visible', 'info');
                    }
                }, 2000);
                
            } catch (error) {
                addResult(`‚ùå <strong>Error:</strong> ${error.message}`, 'error');
                console.error('Error:', error);
            }
            
        }, 1000);
    </script>
</body>
</html>
